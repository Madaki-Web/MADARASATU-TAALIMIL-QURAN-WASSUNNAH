  <style>
    /* ===== BASE STYLES ===== */
    body.demo {
      background-color: #ffcc00;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    /* ===== NAVBAR ===== */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #004d40;
      padding: 15px 20px;
      flex-wrap: wrap;
    }

    .navbar .logo {
      color: #fff;
      font-size: 20px;
      font-weight: bold;
      flex: 1 1 100%;
      text-align: center;
    }

    .navbar ul {
      list-style: none;
      display: flex;
      padding: 0;
      margin: 10px 0 0;
      justify-content: center;
      flex-wrap: wrap;
      width: 100%;
    }

    .navbar ul li {
      margin: 5px 10px;
    }

    .navbar ul li a {
      text-decoration: none;
      color: #fff;
      font-weight: bold;
      font-size: 14px;
    }

    .navbar ul li a.active,
    .navbar ul li a:hover {
      color: #ffcc00;
    }

    /* ===== PAGE TITLE ===== */
    h2 {
      color: #fff;
      text-align: center;
      background-color: #004d40;
      padding: 10px;
      margin: 0;
      font-size: 20px;
    }

    /* ===== GALLERY GRID ===== */
    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 15px;
      padding: 20px;
    }

    .gallery-grid img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border: 4px solid white;
      border-radius: 10px;
    }

    .gallery-grid img.yyy,
    .gallery-grid img.zzz {
      border-color: #004d40;
    }

    /* ===== FOOTER ===== */
    footer {
      text-align: center;
      padding: 15px;
      background-color: #004d40;
      color: #fff;
      font-size: 14px;
    }

    /* ===== VIDEO SECTION ===== */
    h1 {
      text-align: center;
      color: #004d40;
      font-size: 22px;
      margin-top: 40px;
    }

    .video-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      gap: 20px;
    }

    .video-container video {
      width: 100%;
      max-width: 480px;
      border: 4px solid #004d40;
      border-radius: 10px;
    }

    /* ===== RESPONSIVE BREAKPOINTS ===== */
    @media (max-width: 768px) {
      .navbar .logo {
        font-size: 18px;
      }

      .navbar ul li a {
        font-size: 13px;
      }

      h2 {
        font-size: 18px;
      }

      .gallery-grid {
        grid-template-columns: 1fr;
        gap: 10px;
      }

      .gallery-grid img {
        height: 180px;
      }
    }

    @media (max-width: 480px) {
      .navbar {
        padding: 10px 15px;
      }

      .navbar .logo {
        font-size: 16px;
      }

      .navbar ul {
        flex-direction: column;
        align-items: center;
      }

      .navbar ul li {
        margin: 8px 0;
      }

      h2 {
        font-size: 16px;
      }

      h1 {
        font-size: 18px;
      }

      .gallery-grid img {
        height: 160px;
      }
    }
  </style>
